<div class="row">
    <div class="col-1"> </div>
    <div class="col-10">
        <h1>Ejercicio: Multiples Componentes</h1>
        <hr />
        <br />
    </div>
    <div class="col-1"> </div>
</div>
<br />
<div class="row">
    <div class="col-1"> </div>
    <div class="col-10">
        <div class="row">
            <div class="col-md-6">
                <app-multiple-list [usuarios]="DB" (eventSelectUser)="selectUser($event)"></app-multiple-list>
            </div>
            <div class="col-md-6">
                <app-multiple-form [usuario]="usuario"></app-multiple-form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <app-multiple-colorpicker (eventChangeColor)="selectColor($event)"></app-multiple-colorpicker>
            </div>
            <div class="col-md-8">
                <app-multiple-signature [usuario]="usuario" [color]="color"></app-multiple-signature>
            </div>
        </div>
    </div>
    <div class="col-1"> </div>
</div>
